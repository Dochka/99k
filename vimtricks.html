<h1> Vim Editor Tricks </h1>
<p>Question:  I am now inside the vim editor, editing a text file named friends.txt.  Now, I want to insert the contents of another text file(say, myoldfriends.txt). Is it possible to do that without exiting the editor?</p>
<p>Answer:  Definitely yes.  Vim is a powerful, very powerful, editor if properly used.  Here is the trick....</p>
<p>Esc :r /path/to/myoldfriends.txt</p>
<p>Now, you will see that the whole contents of the file myoldfriends.txt has now been copied to friends.txt...wow!!</p>
